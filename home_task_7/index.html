<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/styles/reset.css">
        <link rel="stylesheet" href="./assets/styles/style.css">
        <title>User cards</title>
    </head>
    <body>
        <section class="user-cards">
            <article class="user-card_1">
                <div class="card-header">
                    <span>Weekly Sales</span>
                    <img src="./assets/icons/trending-up.svg" alt="Static up" />
                </div>
                <div class="money">$ 15,0000</div>
                <div class="stat-resault">Increased by 60%</div>
            </article>
            <article class="user-card_2">
                <div class="card-header">
                    <span>Weekly orders</span>
                    <img src="./assets/icons/bookmark-outline.svg"
                        alt="bookmark" />
                </div>
                <div class="stat-numbers">45,6334</div>
                <div class="stat-resault">Decreased by 10%</div>
            </article>
            <article class="user-card_3">
                <div class="card-header">
                    <span>Visitors Online</span>
                    <img src="./assets/icons/diamond.svg" alt="diamond" />
                </div>
                <div class="stat-numbers">95,5741</div>
                <div class="stat-resault">Increased by 5%</div>
            </article>
        </section>
    </body>
</html>
