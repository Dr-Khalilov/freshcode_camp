<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>FD2020</title>
</head>
<body>
    <section class="cards-wrapper">
        <h1>User list</h1>
        <article class="card-container">
          <header class="card-bg"></header>
          <div class="card-content">
            <div class="photo-wrapper">
              <img
                class="card-photo"
                src="./assets/images/pretty.jpg"
                alt="reporter"
              />
            </div>
            <h2>Some girl</h2>
            <p>New-York, USA</p>
            <div class="btn-container">
              <button class="card-btn">Follow</button>
              <button class="card-btn">Send message</button>
            </div>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatum
              aperiam necessitatibus voluptas nisi.
            </p>
          </div>
          <footer class="contacts-container">
            <img
              src="./assets/images/facebook.png"
              alt="facebook"
              class="contact"
            />
            <img src="./assets/images/google.png" alt="google" class="contact" />
            <img src="./assets/images/twitter.png" alt="twitter" class="contact" />
          </footer>
        </article>
      </section>
</body>
</html>
